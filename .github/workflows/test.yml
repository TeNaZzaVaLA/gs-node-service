name: Run Tests

on:
  pull_request:
    types:
      - opened
      - synchronize

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Install Git
        run: |
          apt-get update
          apt-get install -y git

      - name: Checkout test project
        uses: actions/checkout@v4
        with:
          repository: godspeedsystems/gs-test-project
          token: ${{ secrets.GIT_TOKEN }}  
          path: gs-test-project
              
      - name: Set up Node.js (or your programming environment)
        uses: actions/setup-node@v2
        with:
          node-version: 18

      - name: Install project dependencies
        run: |
          cd gs-test-project  
          npm install
      - name: Run Tests
        run: |
          cd gs-test-project  
          npm run dev-test
